<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
  </head>
  <body class="font-poppins text-[#070625]">
    <section id="content" class="max-w-[640px] w-full min-h-screen mx-auto flex flex-col bg-white overflow-x-hidden">
      <!-- semua kontent berada dalam section ini -->
      <img src="./assets/img/Rectangle 17.png" alt="" class="object-cover h-[303px] w-full" />
      <div class="flex flex-col flex-1 justify-between pb-6 px-[18px]">
        <div class="flex flex-col mt-8">
          <div class="flex flex-col gap-1 mb-8">
            <h2 class="text-[#070625] font-semibold text-2xl">Hello, Welcome Backüëãüèª</h2>
            <h4 class="text-[#757C98] font-medium text-sm">Glad to see you back on board</h4>
          </div>
          <form action="#">
            <div class="flex flex-col gap-6 mb-3">
              <div class="flex flex-col gap-2">
                <label for="email" class="text-sm font-medium text-[#070625]">Email Address</label>
                <div class="group flex items-center gap-2 px-[16px] py-[12px] border border-[#DCDFE6] rounded-lg overflow-hidden">
                  <div class="flex h-6 w-6 shrink-0 group-has-[:invalid]:text-[#757C98]">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M17 20.5H7C4 20.5 2 19 2 15.5V8.5C2 5 4 3.5 7 3.5H17C20 3.5 22 5 22 8.5V15.5C22 19 20 20.5 17 20.5Z"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path d="M17 9L13.87 11.5C12.84 12.32 11.15 12.32 10.12 11.5L7 9" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </div>
                  <input type="email" name="email" id="" autocomplete="off" class="w-full appearance-none bg-white text-sm font-semibold outline-none placeholder:font-medium placeholder:text-[#757C98]" placeholder="example@gmail.com" required />
                </div>
              </div>
              <div class="flex flex-col gap-2">
                <label for="password" class="text-sm font-medium text-[#070625]">Password</label>
                <div class="group flex items-center gap-2 px-[16px] py-[12px] border border-[#DCDFE6] rounded-lg overflow-hidden">
                  <div class="w-6 h-6 flex shrink-0 group-has-[:invalid]:text-[#757C98]">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M19.7897 14.93C17.7297 16.98 14.7797 17.61 12.1897 16.8L7.47966 21.5C7.13966 21.85 6.46966 22.06 5.98966 21.99L3.80966 21.69C3.08966 21.59 2.41966 20.91 2.30966 20.19L2.00966 18.01C1.93966 17.53 2.16966 16.86 2.49966 16.52L7.19966 11.82C6.39966 9.22001 7.01966 6.27001 9.07966 4.22001C12.0297 1.27001 16.8197 1.27001 19.7797 4.22001C22.7397 7.17001 22.7397 11.98 19.7897 14.93Z"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path d="M6.88965 17.49L9.18965 19.79" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                      <path
                        d="M14.5 11C15.3284 11 16 10.3284 16 9.5C16 8.67157 15.3284 8 14.5 8C13.6716 8 13 8.67157 13 9.5C13 10.3284 13.6716 11 14.5 11Z"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </div>
                  <input type="password" name="password" id="" autocomplete="off" class="appearance-none outline-none w-full bg-white placeholder:text-[#757C98] placeholder:font-medium text-sm font-semibold" placeholder="Enter your password" required />
                  <button type="button" class="flex h-6 w-6 shrink-0 group-has-[:invalid]:text-[#757C98]">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M14.5299 9.46998L9.46992 14.53C8.81992 13.88 8.41992 12.99 8.41992 12C8.41992 10.02 10.0199 8.41998 11.9999 8.41998C12.9899 8.41998 13.8799 8.81998 14.5299 9.46998Z"
                        stroke="#757C98"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M17.8198 5.76998C16.0698 4.44998 14.0698 3.72998 11.9998 3.72998C8.46984 3.72998 5.17984 5.80998 2.88984 9.40998C1.98984 10.82 1.98984 13.19 2.88984 14.6C3.67984 15.84 4.59984 16.91 5.59984 17.77"
                        stroke="#757C98"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M8.41992 19.53C9.55992 20.01 10.7699 20.27 11.9999 20.27C15.5299 20.27 18.8199 18.19 21.1099 14.59C22.0099 13.18 22.0099 10.81 21.1099 9.39999C20.7799 8.87999 20.4199 8.38999 20.0499 7.92999"
                        stroke="#757C98"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path d="M15.5104 12.7C15.2504 14.11 14.1004 15.26 12.6904 15.52" stroke="#757C98" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M9.47 14.53L2 22" stroke="#757C98" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M22.0003 2L14.5303 9.47" stroke="#757C98" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <div class="flex flex-1 justify-between mb-6">
              <div class="flex items-center gap-[6px]">
                <input id="" name="rememberMe" type="checkbox" class="h-4 w-4 rounded-md border-[#757C98] text-[#4041DA] focus:ring-[#4041DA]" />
                <label for="rememberMe" class="text-[#757C98] font-medium text-sm text-center">Remember me</label>
              </div>
              <h4 class="text-[#757C98] font-medium text-sm">Forgot Password?</h4>
            </div>
            <button type="submit" class="bg-[#4041DA] p-[12px_24px] w-full h-12 flex items-center gap-3 rounded-lg justify-center">
              <p class="font-semibold text-sm leading-[21px] text-white">Sign In</p>
            </button>
          </form>
        </div>
        <div class="flex justify-center gap-1 mt-2">
          <p class="text-[#757C98] font-medium text-sm">Don't have an account?</p>
          <a href="singUp.html" class="text-[#4041DA] font-semibold text-sm">Create Account</a>
        </div>
      </div>
    </section>
  </body>
</html>
