<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
  </head>
  <body class="font-poppins text-[#070625]">
    <section id="content" class="max-w-[640px] w-full min-h-screen mx-auto flex flex-col bg-white overflow-x-hidden">
      <!-- semua kontent berada dalam section ini -->
      <img src="./assets/img/Rectangle 18.png" alt="" class="object-cover h-[303px] w-full" />
      <div class="flex flex-col flex-1 justify-between pb-6 px-[18px]">
        <div class="flex flex-col mt-8">
          <div class="flex flex-col gap-1 mb-8">
            <h2 class="text-[#070625] font-semibold text-2xl">Create Your Account üôåüèª</h2>
            <p class="text-[#757C98] font-medium text-sm">Excited to have you on board!</p>
          </div>
          <form action="#">
            <div class="flex flex-col gap-6 mb-6">
              <div class="flex flex-col gap-2">
                <label for="email" class="text-sm font-medium">Profile Image</label>
                <div class="group flex items-center gap-2 px-[16px] py-[12px] border border-[#DCDFE6] rounded-lg overflow-hidden">
                  <div class="w-6 h-6 flex shrink-0 group-has-[:invalid]:text-[#757C98]">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M9 10C10.1046 10 11 9.10457 11 8C11 6.89543 10.1046 6 9 6C7.89543 6 7 6.89543 7 8C7 9.10457 7.89543 10 9 10Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M13 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22H15C20 22 22 20 22 15V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M18 2V8L20 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M18 8L16 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path
                        d="M2.66992 18.9501L7.59992 15.6401C8.38992 15.1101 9.52992 15.1701 10.2399 15.7801L10.5699 16.0701C11.3499 16.7401 12.6099 16.7401 13.3899 16.0701L17.5499 12.5001C18.3299 11.8301 19.5899 11.8301 20.3699 12.5001L21.9999 13.9001"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round" />
                    </svg>
                  </div>
                  <input type="email" name="email" autocomplete="off" class="w-full appearance-none bg-white text-sm font-semibold outline-none placeholder:font-medium placeholder:text-[#757C98]" placeholder="Upload Image" required />
                  <div class="flex w-full justify-end">
                    <p class="text-[#4041DA] text-end cursor-pointer text-xs font-medium">Choose file</p>
                  </div>
                </div>
              </div>
              <div class="flex flex-col gap-2">
                <label for="email" class="text-sm font-medium">Full Name</label>
                <div class="group flex items-center gap-2 px-[16px] py-[12px] border border-[#DCDFE6] rounded-lg overflow-hidden">
                  <div class="w-6 h-6 flex shrink-0 group-has-[:invalid]:text-[#757C98]">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M20.5901 22C20.5901 18.13 16.7402 15 12.0002 15C7.26015 15 3.41016 18.13 3.41016 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </div>
                  <input type="email" name="email" autocomplete="off" class="w-full appearance-none bg-white text-sm font-semibold outline-none placeholder:font-medium placeholder:text-[#757C98]" placeholder="Enter your name" required />
                </div>
              </div>
              <div class="flex flex-col gap-2">
                <label for="email" class="text-sm font-medium">Email Address</label>
                <div class="group flex items-center gap-2 px-[16px] py-[12px] border border-[#DCDFE6] rounded-lg overflow-hidden">
                  <div class="w-6 h-6 flex shrink-0 group-has-[:invalid]:text-[#757C98]">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M17 20.5H7C4 20.5 2 19 2 15.5V8.5C2 5 4 3.5 7 3.5H17C20 3.5 22 5 22 8.5V15.5C22 19 20 20.5 17 20.5Z"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round" />
                      <path d="M17 9L13.87 11.5C12.84 12.32 11.15 12.32 10.12 11.5L7 9" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </div>
                  <input type="email" name="email" autocomplete="off" class="w-full appearance-none bg-white text-sm font-semibold outline-none placeholder:font-medium placeholder:text-[#757C98]" placeholder="example@gmail.com" required />
                </div>
              </div>
              <div class="flex flex-col gap-2">
                <label for="password" class="text-sm font-medium">Password</label>
                <div class="group flex items-center gap-2 px-[16px] py-[12px] border border-[#DCDFE6] rounded-lg overflow-hidden">
                  <div class="w-6 h-6 flex shrink-0 group-has-[:invalid]:text-[#757C98]">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M19.7897 14.93C17.7297 16.98 14.7797 17.61 12.1897 16.8L7.47966 21.5C7.13966 21.85 6.46966 22.06 5.98966 21.99L3.80966 21.69C3.08966 21.59 2.41966 20.91 2.30966 20.19L2.00966 18.01C1.93966 17.53 2.16966 16.86 2.49966 16.52L7.19966 11.82C6.39966 9.22001 7.01966 6.27001 9.07966 4.22001C12.0297 1.27001 16.8197 1.27001 19.7797 4.22001C22.7397 7.17001 22.7397 11.98 19.7897 14.93Z"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round" />
                      <path d="M6.88965 17.49L9.18965 19.79" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                      <path
                        d="M14.5 11C15.3284 11 16 10.3284 16 9.5C16 8.67157 15.3284 8 14.5 8C13.6716 8 13 8.67157 13 9.5C13 10.3284 13.6716 11 14.5 11Z"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round" />
                    </svg>
                  </div>
                  <input
                    type="password"
                    name="password"
                    autocomplete="off"
                    class="appearance-none outline-none w-full bg-white placeholder:text-[#757C98] placeholder:font-medium text-sm font-semibold"
                    placeholder="Enter your password"
                    required />
                  <button type="button" class="flex h-6 w-6 shrink-0 group-has-[:invalid]:text-[#757C98]">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M14.5299 9.46998L9.46992 14.53C8.81992 13.88 8.41992 12.99 8.41992 12C8.41992 10.02 10.0199 8.41998 11.9999 8.41998C12.9899 8.41998 13.8799 8.81998 14.5299 9.46998Z"
                        stroke="#757C98"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round" />
                      <path
                        d="M17.8198 5.76998C16.0698 4.44998 14.0698 3.72998 11.9998 3.72998C8.46984 3.72998 5.17984 5.80998 2.88984 9.40998C1.98984 10.82 1.98984 13.19 2.88984 14.6C3.67984 15.84 4.59984 16.91 5.59984 17.77"
                        stroke="#757C98"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round" />
                      <path
                        d="M8.41992 19.53C9.55992 20.01 10.7699 20.27 11.9999 20.27C15.5299 20.27 18.8199 18.19 21.1099 14.59C22.0099 13.18 22.0099 10.81 21.1099 9.39999C20.7799 8.87999 20.4199 8.38999 20.0499 7.92999"
                        stroke="#757C98"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round" />
                      <path d="M15.5104 12.7C15.2504 14.11 14.1004 15.26 12.6904 15.52" stroke="#757C98" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M9.47 14.53L2 22" stroke="#757C98" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M22.0003 2L14.5303 9.47" stroke="#757C98" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <button type="submit" class="bg-[#4041DA] p-[12px_24px] w-full h-12 flex items-center gap-3 rounded-lg justify-center">
              <p class="font-semibold text-sm leading-[21px] text-white">Register Account</p>
            </button>
          </form>
        </div>
        <div class="flex justify-center gap-1 mt-2">
          <p class="text-[#757C98] font-medium text-sm">Already have an account?</p>
          <a href="signIn.html" class="text-[#4041DA] font-semibold text-sm">Sign In</a>
        </div>
      </div>
    </section>
  </body>
</html>
